{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Shopping Complex</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="{% static 'shop/css/styles.css' %}">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>

	<body>

		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="{% url 'index' %}">Shop</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'cart' %}">Cart</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'logout' %}">Log Out</a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- Banner -->
		<div class="jumbotron text-center"
			style="background-image: url('{% static 'shop/images/banner.jpg' %}'); background-size: cover; color: white;">
			<div class="container">
				<h1 class="display-4">Welcome to Our Shopping Complex</h1>
				<p class="lead">Find the best products at unbeatable prices</p>
			</div>
		</div>

		<!-- Main content -->
		{% block body %}{% endblock %}

		<!-- Footer -->
		<footer class="bg-dark text-white text-center py-3 mt-4">
			<p>&copy; 2023 Shopping Complex. All Rights Reserved.</p>
		</footer>
	</body>
</html>
