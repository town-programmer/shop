{% extends "shop/layout.html" %}

{% block body %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="container mt-5">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">Register</div>
                  <div class="card-body">
                    <form>
                      <div class="form-group">
                        <label for="name">User Name</label>
                        <input type="text", class="form-control" name="username", placeholder="Username">
                      </div>
                      <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" name="confirmation" placeholder="Confirm Password">
                      </div>
                      <button type="submit" class="btn btn-primary">Register</button><br><br>
                      Already have an account? <a style="margin=50px;" href="{% url 'login' %}">Log In here.</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </form>
{% endblock %}
